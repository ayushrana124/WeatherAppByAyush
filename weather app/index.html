<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/31c05e2526.js" crossorigin="anonymous"></script>
</head>

<body>


    <!-- **************SEARCH BAR********************-->
    <div class="weather-app">
        <form class="search-form" action="">
            <input class="city-input" type="text" name="" id="" placeholder="Enter City Name">
            <button class="search-btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form>


        <!-- *********************CITY NAME DIV*************** -->

        <div class="city-date-section">
            <h2 class="city">City</h2>
            <p class="date">date day year</p>
        </div>

<!-- ***********************TEMPERATURE INFO******************* -->


        <div class="temp-info">
            <div class="description">
                <i class="fa-solid fa-sun"></i>
                <span class="description-text">--</span>
            </div>
            <div class="temp">--</div>
        </div>


        <!-- ************ADDITIONAL INFO************* -->

        <div class="additional-info">

            <div class="wind-info">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <h3 class="wind-speed">--</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>


            <div class="humidity-info">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <h3 class="humidity">--%</h3>
                    <p class="humidity-label">Humidity</p>
                </div>
            </div>


            <div class="visibility-info">
                <i class="fa-regular fa-eye"></i>
                <div>
                    <h3 class="visibility-distance">--km</h3>
                    <p class="visibility-label">Visibility</p>
                </div>
            </div>




        </div>




    </div>




    <script src="./app.js"></script>
</body>

</html>
